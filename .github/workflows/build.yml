name: Build

on:
  push:
    paths:
      - 'airsaned/**'
      - '.github/**'

jobs:
  build:
    strategy:
      matrix:
        wrtrel: ['23.05.0']
        sdk: ['ramips-mt76x8', 'bcm27xx-bcm2708']
        include:
          - sdk: ramips-mt76x8
            target: mipsel_24kc
          - sdk: bcm27xx-bcm2708
            target: arm_arm1176jzf-s_vfp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.sdk }}-${{ matrix.wrtrel }}
          EXTRA_FEEDS: src-git|airsaned|https://github.com/cmangla/AirSane-openwrt.git^${{ github.sha }}
          PACKAGES: airsaned

      - name: Upload app binary
        uses: actions/upload-artifact@v3
        with:
          path: bin/packages/**/airsaned_*.ipk
